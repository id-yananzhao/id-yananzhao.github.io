<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="80" cy="80" r="75" fill="#1a365d" stroke="#2d5aa0" stroke-width="3"/>
  
  <!-- Chart grid lines -->
  <g stroke="#4a90a4" stroke-width="1" opacity="0.3">
    <line x1="25" y1="130" x2="135" y2="130"/>
    <line x1="25" y1="110" x2="135" y2="110"/>
    <line x1="25" y1="90" x2="135" y2="90"/>
    <line x1="25" y1="70" x2="135" y2="70"/>
    <line x1="25" y1="50" x2="135" y2="50"/>
    <line x1="25" y1="30" x2="135" y2="30"/>
    
    <line x1="25" y1="30" x2="25" y2="130"/>
    <line x1="45" y1="30" x2="45" y2="130"/>
    <line x1="65" y1="30" x2="65" y2="130"/>
    <line x1="85" y1="30" x2="85" y2="130"/>
    <line x1="105" y1="30" x2="105" y2="130"/>
    <line x1="125" y1="30" x2="125" y2="130"/>
    <line x1="135" y1="30" x2="135" y2="130"/>
  </g>
  
  <!-- Main trend line (bullish) -->
  <polyline points="25,120 35,115 45,110 55,108 65,105 75,95 85,90 95,85 105,80 115,70 125,65 135,55" 
            fill="none" stroke="#10b981" stroke-width="3"/>
  
  <!-- Candlesticks -->
  <!-- Bullish candles (green) -->
  <rect x="32" y="112" width="6" height="8" fill="#10b981"/>
  <line x1="35" y1="110" x2="35" y2="120" stroke="#10b981" stroke-width="2"/>
  
  <rect x="52" y="105" width="6" height="6" fill="#10b981"/>
  <line x1="55" y1="103" x2="55" y2="114" stroke="#10b981" stroke-width="2"/>
  
  <rect x="72" y="92" width="6" height="8" fill="#10b981"/>
  <line x1="75" y1="90" x2="75" y2="102" stroke="#10b981" stroke-width="2"/>
  
  <rect x="92" y="82" width="6" height="10" fill="#10b981"/>
  <line x1="95" y1="80" x2="95" y2="95" stroke="#10b981" stroke-width="2"/>
  
  <!-- Bearish candles (red) -->
  <rect x="42" y="108" width="6" height="4" fill="#ef4444"/>
  <line x1="45" y1="106" x2="45" y2="115" stroke="#ef4444" stroke-width="2"/>
  
  <rect x="82" y="88" width="6" height="5" fill="#ef4444"/>
  <line x1="85" y1="86" x2="85" y2="96" stroke="#ef4444" stroke-width="2"/>
  
  <!-- More bullish candles -->
  <rect x="102" y="75" width="6" height="8" fill="#10b981"/>
  <line x1="105" y1="73" x2="105" y2="86" stroke="#10b981" stroke-width="2"/>
  
  <rect x="122" y="62" width="6" height="6" fill="#10b981"/>
  <line x1="125" y1="60" x2="125" y2="71" stroke="#10b981" stroke-width="2"/>
  
  <!-- Arrow pointing up (bullish indicator) -->
  <polygon points="80,25 85,35 75,35" fill="#10b981"/>
  <rect x="78" y="35" width="4" height="8" fill="#10b981"/>
  
  <!-- Dollar sign -->
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fbbf24">$</text>
</svg>