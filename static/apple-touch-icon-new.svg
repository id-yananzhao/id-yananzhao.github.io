<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" fill="#1a365d" rx="36"/>
  
  <!-- Grid background -->
  <g stroke="#4a90a4" stroke-width="1" opacity="0.2">
    <line x1="30" y1="150" x2="150" y2="150"/>
    <line x1="30" y1="130" x2="150" y2="130"/>
    <line x1="30" y1="110" x2="150" y2="110"/>
    <line x1="30" y1="90" x2="150" y2="90"/>
    <line x1="30" y1="70" x2="150" y2="70"/>
    <line x1="30" y1="50" x2="150" y2="50"/>
    <line x1="30" y1="30" x2="150" y2="30"/>
  </g>
  
  <!-- Main trend line -->
  <polyline points="30,140 45,135 60,125 75,120 90,110 105,95 120,80 135,65 150,50" 
            fill="none" stroke="#10b981" stroke-width="4"/>
  
  <!-- Volume bars at bottom -->
  <rect x="35" y="145" width="4" height="8" fill="#6b7280" opacity="0.6"/>
  <rect x="50" y="140" width="4" height="13" fill="#6b7280" opacity="0.6"/>
  <rect x="65" y="142" width="4" height="11" fill="#6b7280" opacity="0.6"/>
  <rect x="80" y="138" width="4" height="15" fill="#6b7280" opacity="0.6"/>
  <rect x="95" y="144" width="4" height="9" fill="#6b7280" opacity="0.6"/>
  <rect x="110" y="141" width="4" height="12" fill="#6b7280" opacity="0.6"/>
  <rect x="125" y="146" width="4" height="7" fill="#6b7280" opacity="0.6"/>
  <rect x="140" y="143" width="4" height="10" fill="#6b7280" opacity="0.6"/>
  
  <!-- Candlesticks on the trend -->
  <rect x="42" y="133" width="6" height="8" fill="#10b981"/>
  <rect x="57" y="122" width="6" height="6" fill="#ef4444"/>
  <rect x="72" y="117" width="6" height="9" fill="#10b981"/>
  <rect x="87" y="107" width="6" height="7" fill="#10b981"/>
  <rect x="102" y="92" width="6" height="8" fill="#10b981"/>
  <rect x="117" y="77" width="6" height="6" fill="#10b981"/>
  <rect x="132" y="62" width="6" height="8" fill="#10b981"/>
  
  <!-- Up arrow indicator -->
  <polygon points="90,25 96,35 84,35" fill="#10b981"/>
  <rect x="88" y="35" width="4" height="10" fill="#10b981"/>
  
  <!-- Dollar symbol -->
  <text x="45" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fbbf24">$</text>
</svg>