<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Social media square format background -->
  <rect width="400" height="400" fill="#1a365d"/>
  
  <!-- Large grid -->
  <g stroke="#4a90a4" stroke-width="2" opacity="0.25">
    <line x1="60" y1="320" x2="340" y2="320"/>
    <line x1="60" y1="280" x2="340" y2="280"/>
    <line x1="60" y1="240" x2="340" y2="240"/>
    <line x1="60" y1="200" x2="340" y2="200"/>
    <line x1="60" y1="160" x2="340" y2="160"/>
    <line x1="60" y1="120" x2="340" y2="120"/>
    <line x1="60" y1="80" x2="340" y2="80"/>
    
    <line x1="60" y1="80" x2="60" y2="320"/>
    <line x1="100" y1="80" x2="100" y2="320"/>
    <line x1="140" y1="80" x2="140" y2="320"/>
    <line x1="180" y1="80" x2="180" y2="320"/>
    <line x1="220" y1="80" x2="220" y2="320"/>
    <line x1="260" y1="80" x2="260" y2="320"/>
    <line x1="300" y1="80" x2="300" y2="320"/>
    <line x1="340" y1="80" x2="340" y2="320"/>
  </g>
  
  <!-- Main bullish trend line -->
  <polyline points="60,300 80,285 100,275 120,270 140,255 160,240 180,220 200,200 220,175 240,150 260,125 280,105 300,90 320,80 340,70" 
            fill="none" stroke="#10b981" stroke-width="8"/>
  
  <!-- Volume indicators at bottom -->
  <g fill="#6b7280" opacity="0.4">
    <rect x="70" y="310" width="8" height="15"/>
    <rect x="90" y="305" width="8" height="20"/>
    <rect x="110" y="308" width="8" height="17"/>
    <rect x="130" y="302" width="8" height="23"/>
    <rect x="150" y="312" width="8" height="13"/>
    <rect x="170" y="306" width="8" height="19"/>
    <rect x="190" y="309" width="8" height="16"/>
    <rect x="210" y="304" width="8" height="21"/>
    <rect x="230" y="311" width="8" height="14"/>
    <rect x="250" y="307" width="8" height="18"/>
    <rect x="270" y="313" width="8" height="12"/>
    <rect x="290" y="310" width="8" height="15"/>
    <rect x="310" y="308" width="8" height="17"/>
  </g>
  
  <!-- Large candlesticks following trend -->
  <g>
    <!-- Bullish candles -->
    <rect x="75" y="280" width="10" height="15" fill="#10b981"/>
    <line x1="80" y1="275" x2="80" y2="300" stroke="#10b981" stroke-width="3"/>
    
    <rect x="115" y="265" width="10" height="12" fill="#10b981"/>
    <line x1="120" y1="260" x2="120" y2="285" stroke="#10b981" stroke-width="3"/>
    
    <rect x="155" y="235" width="10" height="18" fill="#10b981"/>
    <line x1="160" y1="230" x2="160" y2="258" stroke="#10b981" stroke-width="3"/>
    
    <rect x="195" y="195" width="10" height="15" fill="#10b981"/>
    <line x1="200" y1="190" x2="200" y2="215" stroke="#10b981" stroke-width="3"/>
    
    <rect x="235" y="145" width="10" height="12" fill="#10b981"/>
    <line x1="240" y1="140" x2="240" y2="162" stroke="#10b981" stroke-width="3"/>
    
    <rect x="275" y="100" width="10" height="15" fill="#10b981"/>
    <line x1="280" y1="95" x2="280" y2="120" stroke="#10b981" stroke-width="3"/>
    
    <!-- Few bearish candles for realism -->
    <rect x="95" y="270" width="10" height="8" fill="#ef4444"/>
    <line x1="100" y1="265" x2="100" y2="285" stroke="#ef4444" stroke-width="3"/>
    
    <rect x="175" y="215" width="10" height="10" fill="#ef4444"/>
    <line x1="180" y1="210" x2="180" y2="230" stroke="#ef4444" stroke-width="3"/>
    
    <rect x="255" y="120" width="10" height="8" fill="#ef4444"/>
    <line x1="260" y1="115" x2="260" y2="135" stroke="#ef4444" stroke-width="3"/>
  </g>
  
  <!-- Large up arrow -->
  <polygon points="200,40 215,60 185,60" fill="#10b981"/>
  <rect x="195" y="60" width="10" height="25" fill="#10b981"/>
  
  <!-- Title text -->
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fbbf24" text-anchor="middle">STOCK ANALYSIS</text>
  
  <!-- Dollar signs -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fbbf24">$</text>
  <text x="280" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#fbbf24">$</text>
</svg>